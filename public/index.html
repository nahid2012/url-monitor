<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Monitor Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1>üîç URL Monitor</h1>
  <button id="logoutBtn" style="float:right;">Logout</button>

  <form id="addForm">
    <input type="url" id="urlInput" placeholder="https://example.com" required>
    <button type="submit">Add URL</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Last Checked</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="urlList"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
